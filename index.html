<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App de tareas HTML ,CSS AND JS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Ingresa Una Tarea</h1>
    <form class="form">
      <input
        type="text"
        class="input"
        placeholder="Ingresa tu tarea"
        autocomplete="off"
      />
      <ul class="list"></ul>
    </form>
    <p class="tarea-add">Tarea agregada con exito</p>
    <p class="tarea-delete">Tarea eliminada con exito</p>

    <script src="./js/app.js"></script>
  </body>
</html>
